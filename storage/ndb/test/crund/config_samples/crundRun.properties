# number of runs (discard the first 5..10 warmup runs)
nRuns=1
#nRuns=10
#nRuns=20

# bulk operation patterns to run (execution modes)
#       xMode           #operations     #db roundtrips  #transactions
#       INDY            n               n               n
#       EACH            n               n               1
#       BULK            n               1               1
#xMode=INDY
xMode=EACH,BULK
#xMode=INDY,EACH,BULK

# number of operations/rows per run with scale factor
#nOpsStart=1
nOpsStart=10
#nOpsStart=100
#nOpsStart=1000
#nOpsStart=10000
#nOpsEnd=1
#nOpsEnd=10
#nOpsEnd=100
#nOpsEnd=1000
#nOpsEnd=10000
#nOpsScale=10

# max length of bytes/chars values (scales in multiples of 10)
# XXX currently, crund c++ code: maxVarbinaryBytes/maxVarcharChars <= 100
# XXX currently, blobs/text only implemented in crund jdbc
#maxVarbinaryBytes=0
maxVarbinaryBytes=100
#maxVarcharChars=0
maxVarcharChars=100
maxBlobBytes=0
#maxBlobBytes=100000
maxTextChars=0
#maxTextChars=100000

# benchmark driver settings, metrics
logRealTime=true
logCpuTime=true
logMemUsage=true
includeFullGC=false
logSumOfOps=true

# whether operations or connections are to be renewed after a run
renewOperations=false
renewConnection=false

